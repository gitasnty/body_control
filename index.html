<!DOCTYPE html>
<html>
<head>
  <title>Body Control Maze</title>
  <!-- Versi TFJS yang kompatibel dengan Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <!-- Teachable Machine Pose versi terbaru -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
</head>
<body>
  <h2>Gerakin badanmu buat kontrol karakter!</h2>
  <button id="start-btn">Mulai Kamera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <!-- Script HARUS di bawah semua elemen -->
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/a-DGyIRA9/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Load model
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam
      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup(); // Setup akses kamera
      await webcam.play(); // Mulai kamera
      window.requestAnimationFrame(loop); // Mulai loop

      // Tampilkan canvas webcam
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      // Setup label untuk prediksi
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop(timestamp) {
      webcam.update(); // Update frame webcam
      await predict(); // Prediksi pose
      window.requestAnimationFrame(loop); // Loop terus
    }

    async function predict() {
      // Estimasi pose dari canvas webcam
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      // Prediksi kelas
      const prediction = await model.predict(posenetOutput);

      // Tampilkan hasil prediksi
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    // Event listener untuk tombol mulai
    document.getElementById("start-btn").addEventListener("click", init);
  </script>
</body>
</html>
