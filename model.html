<!DOCTYPE html>
<html>
<head>
  <title>Body Control Maze</title>
  <!-- Versi TFJS yang paling stabil untuk Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
</head>



<body>
  <h2>Gerakin badanmu buat kontrol karakter!</h2>
  <button id="start-btn">Mulai Kamera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- script HARUS di bawah semua elemen -->
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/a-DGyIRA9/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    // Pastikan event listener dipasang setelah fungsi didefinisikan
    document.getElementById("start-btn").addEventListener("click", init);
  </script>
</body>
</html>
